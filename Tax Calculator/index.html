<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootrstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--  Style for icon inside the input field -->
    <style>
      .input-box {
        position: relative;
        margin-bottom: 20px;
      }
      .input-box input {
        padding-right: 30px;
      }
      .input-box .warning-icon {
        position: absolute;
        transform: translateY(-50%);
        top: 50%;
        right: 10px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="card w-50 align-middle shadow">
        <div class="card-header">
          <h1 class="h3">TAX CALCULATOR</h1>
        </div>
        <div class="card-body">
          <div>
            <label for="annual-income" class="mt-3"
              >Enter gross annual income
            </label>
            <span
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Earnings before tax over a year, before any deductions"
              ><i class="fa fa-question-circle"></i
            ></span>

            <br />

            <div class="input-box">
              <input
                type="text"
                placeholder="Enter gross annual income"
                name="annual-income"
                class="form-control"
                onkeyup="varifyInput('annual-income')"
              />
              <span
                class="warning-icon annual-income"
                style="display: none"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Enter valid number only"
                >&#9432;</span
              >
            </div>
          </div>

          <div>
            <label for="extra-income" class="mt-3">Enter extra income </label>
            <span
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Supplementary income beyond regular earnings."
              ><i class="fa fa-question-circle"></i>
            </span>

            <br />

            <div class="input-box">
              <input
                type="text"
                placeholder="Enter extra income"
                name="extra-income"
                class="form-control"
                onkeyup="varifyInput('extra-income')"
              />
              <span
                class="warning-icon extra-income"
                style="display: none"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Enter valid number only"
                >&#9432;</span
              >
            </div>
          </div>
          <div>
            <label for="age-group" class="mt-3">Enter age group</label>

            <br />

            <select class="form-select" name="age-group">
              <option value="">Select age group</option>
              <option value="<40">Less than 40</option>
              <option value=">=40&<60">
                Greater than equal to 40 and less than 60
              </option>
              <option value=">=60">Greater than equals to 60</option>
            </select>
          </div>
          <div>
            <label for="deduction" class="mt-3"
              >Add total applicable deduction
            </label>

            <span
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Sum of eligible deductions for tax purposes."
              ><i class="fa fa-question-circle"></i
            ></span>

            <br />

            <div class="input-box">
              <input
                type="text"
                placeholder="Add total applicable deduction"
                name="deduction"
                class="form-control"
                onkeyup="varifyInput('deduction')"
              />

              <span
                class="warning-icon deduction"
                style="display: none"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Enter valid number only"
                >&#9432;
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-2">
            <button
              type="submit"
              class="btn btn-info form-control"
              onclick="onSubmit()"
            >
              Submit
            </button>
          </div>
          <p style="display: none; color: red" class="all-field-error">
            All fields are required
          </p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content mt-6">
          <div class="model-body text-center mt-6">
            <h2 class="mt-5">Your overal income will be</h2>
            <p id="amount" class="mt-1">12,00.00</p>
            <small class="mt-1">after tax deduction</small>
          </div>
          <div class="d-flex justify-content-center mb-5 mt-5">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
